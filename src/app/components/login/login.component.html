<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
  <div class="card rounded-0 shadow border-0" style="width: 30%;">
    <div class="card-body ">
      <img class="mx-auto d-block my-2" src="assets/icons/washing-machine.svg" style="width: 30%;" alt="">
      <h3 class="text-center card-title">Laundry POS</h3>
      <h6 class="text-center card-subtitle mb-2 text-muted">Fairmil Intermedia</h6>
      <div class="card-text">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control rounded-0" id="exampleInputEmail1" name="email" placeholder="Enter email" [(ngModel)]="auth.username" required />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control rounded-0 " id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="auth.password" required />
        </div>
        <button (click)="login()" class="mt-2 rounded-0 btn btn-primary btn-block">Login</button>
      </div>
    </div>
  </div>
</div>
