<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div *ngFor="let app of applications" class="col-md-2 my-3">
      <div class="card text-center shadow border-0 rounded-0 ">
        <div class="card-body">
          <img [src]="app.icon" class="img-thumbnail border-0" alt="">
          <p class="card-text mt-3 text-truncate">
            {{ app.title }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
